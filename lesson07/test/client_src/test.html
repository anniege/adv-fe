<!DOCTYPE html>
<html>
    <head>
      <title>test</title>
      <link rel="stylesheet" href="/test.css">
    </head>
    <body>
      <div class="layout">
          <div class="content">
              <div class="post">Count of likes of post 466 - <span class="post__likes"></span></div>
              <button type="button" class="post__btn">Like</button>
              <div class="comments"></div>

              <div class="likes">Total likes: <span class="likes__count"></span></div>
          </div>
      </div>
        <script id="comments-template" type="text/x-handlebars-template">
          {{#each comments}}
            <div class="comments__title"><span>{{name}}</span> commented: </div>
            <div class="comments__text">{{text}}</div>
          {{/each}}
        </script>
        <script src="/libs/jquery/dist/jquery.js"></script>
        <script src="/libs/handlebars/handlebars.min.js"></script>
        <script src="/libs/fetch/fetch.js"></script>
        <script src="/test.js"></script>
    </body>
</html>
