<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
      <div class="layout">
          <div class="content">
              <div class="post">count of likes - <span class="post_likes"></span></div>
              <button type="button" class="post_btn">Like</button>
              <div class="comments"></div>

              <div class="likes">Total likes: <span class="likes_count"></span></div>
              <button type="button" class="likes_btn">Get total likes</button>
          </div>
      </div>
        <script id="comments-template" type="text/x-handlebars-template">
          {{#each comments}}
            <div><span>{{name}}</span> commented: </div>
            <div>{{text}}</div>
          {{/each}}
        </script>
        <script src="/libs/jquery/dist/jquery.js"></script>
        <script src="/libs/handlebars/handlebars.min.js"></script>
        <script src="/libs/fetch/fetch.js"></script>
        <script src="/test.js"></script>
    </body>
</html>
